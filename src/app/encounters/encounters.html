<div class="encounters">
  <header >
    <a ui-sref="check-in">
      <div class="mars">
      </div>
        </a>
        <div>
          <p> Hello, {{ userInfo.name }} | Occupation: {{ userInfo.job }}</p>
        </div>
  </header>
  <h1>Recent Encounters</h1>
    <p>See an Alien? Report it!</p>
    <ul >
      <li ng-repeat="encounter in encounters">
        {{ encounter.date }} -{{ encounter.atype }}
        <span>{{ encounter.action }}</span>
      </li>
    </ul>

  <footer>
    <div>
      <a ui-sref="report">
      <h1>Report Encounter</h1>
      </a>
    </div>
  </footer>
</div>
